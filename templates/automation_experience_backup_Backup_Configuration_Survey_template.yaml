apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Backup_Configuration_Survey
  title: Backup Configuration Survey
  description: Survey to configure network backup options
  tags:
  - recommended
  - ansible
spec:
  owner: ansible-authors
  system: ansible
  type: service
  parameters:
  - title: Provide information about the new component
    required:
    - backup_type
    - GH_REPO
    - GH_TOKEN
    - GH_USER
    - GH_EMAIL
    properties:
      backup_type:
        title: Backup Type
        description: Select the type of backup
        type: string
        maxLength: null
        minLength: null
        default: full
        enum: &id001
        - full
        - diff
        enumNames: *id001
      GH_REPO:
        title: GitHub Repository URL
        description: URL of the GitHub repository for storing the backup
        type: string
        maxLength: null
        minLength: null
      GH_TOKEN:
        title: GitHub Token
        description: Personal access token for GitHub repository
        type: secret
        maxLength: null
        minLength: null
      GH_USER:
        title: GitHub Username
        description: GitHub username for the repository
        type: string
        maxLength: null
        minLength: null
        default: rohitthakur2590
      GH_EMAIL:
        title: GitHub Email
        description: GitHub email associated with the repository
        type: string
        maxLength: null
        minLength: null
        default: rohitthakur2590@outlook.com
      backup_file_name:
        title: Backup File Name
        description: Name of the backup file (optional). If not provided, a timestamp
          will be used.
        type: string
        maxLength: null
        minLength: null
  steps:
  - id: ansible
    name: Generating the Ansible Source Code Component
    action: ansible:rhaap:sync
    input:
      repoOwner: ${{ parameters.repoOwner }}
      repoName: ${{ parameters.repoName }}
      description: ${{ parameters.description }}
      collectionGroup: ${{ parameters.collectionGroup }}
      collectionName: ${{ parameters.collectionName }}
      applicationType: collection-project
      sourceControl: ${{ parameters.sourceControl }}
